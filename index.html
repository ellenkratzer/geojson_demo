<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>

  <!-- CHANGE: Title, author, and description -->

  <title>GeoJSON Demo</title>
  <meta name="author" content="Ellen Kratzer">
  <meta name="description" content="These are my favorite places in Lincoln!">

  <!-- Import Leaflet JavaScript library -->
  <link rel="stylesheet" href="leaflet/leaflet.css" />
  <script src="leaflet/leaflet.js"></script>
  <!-- Import your custom style and javascript -->

  <script src="map.js"></script>

</head>

<body>

  <!-- CHANGE: Put in your own header text -->
  <h1>Ellen's Favorite Places in Lincoln</h1>

  <!-- DO NOT REMOVE THIS ELEMENT -->
  <div id="map"></div>

  <!-- CHANGE: Add your own content -->
  <p>This is a map of some cool/cute places to visit in Lincoln. The places are color-coded: warm colors mean that I frequent those places, cool colors are places i love but don't go to often.</p>
